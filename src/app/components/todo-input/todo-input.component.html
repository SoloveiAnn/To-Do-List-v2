
<div class="container px-2">
  <div class="row">
    <div class="col">
  <input class="form-control" (keyup.enter)="addTodo()" type="text" placeholder="Add your tasks here"  [(ngModel)]="todoText"
   name="todoText" value="{{ todoText }}" ngModel pattern = "^[-a-zA-Z0-9-()]+(\s+[-a-zA-Z0-9-()]+)*$" required/>
  <em *ngIf="todoText.invalid; then showError()" class="alert"></em>
</div>
<div class="col">
  <button class="btn" type="submit" [disabled]="todoText.invalid" (click)="addTodo()"> <i class="fas fa-plus fa-2x"> </i> </button>
</div>
</div>
</div>
