
<div class="container px-2">
  <div class="row">
    <div class="col">
  <input class="form-control" (keyup.enter)="addTodo()" type="text" placeholder="Add your tasks here"  [(ngModel)]="todoText" name="todoText" #taskField="ngModel" value="{{ todoText }}" />
  <em id="hide" [hidden]="taskField.value != ' '" class="alert">Start with a letter, please</em>
</div>
<div class="col">
  <button class="btn" [disabled]="todoText==='' || todoText===' '" (click)="addTodo()"> <i class="fas fa-plus fa-2x"> </i> </button>
</div>
</div>
</div>
